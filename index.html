<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" />

  <title>Notes App</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="src/app.js" defer></script>
</head>

<body>
  <div class="app" id="app">
    <button class="add-note-button" id="addNoteButton">
      &plus;
    </button>

    <div class="notes-container main-screen" id="notesContainer">
      <div class="note" id="note">
        <h1 class="note-title" id="noteTitle">Lectures Notes</h1>
        <p class="note-preview" id="notePreview">
          Javascript DOM Fundamentals...
        </p>
        <div class="note__date_note-prefs">
          <span class="date" id="date">
            June 21, 2022
          </span>
          <a href="#" class="note-prefs" id="notePrefs">
            <span class="dots">
              ...
            </span>
          </a>
          <span class="dropdown-menu" id="dropdownMenu">
            <a href="#" class="edit-option dropdown-option" id="editOption">
              <span class="title">Edit</span>
              <span class="icon">
                <i class="fa fa-pencil"></i>
              </span>
            </a>
            <a href="#" class="delete-option dropdown-option" id="deleteOption">
              <span class="title">Delete</span>
              <span class="icon">
                <i class="fa fa-trash"></i>
              </span>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
